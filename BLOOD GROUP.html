<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blood Group Form</title>
</head>
<body>
    <form>
        <label>Blood Group</label>
        <select name="blood">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html
